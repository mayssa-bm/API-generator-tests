
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <section class="hero is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          API Generator
        </h1>
        <h2 class="subtitle">
        <em>Generate APIs to test your projects with </em>
          
        </h2>
      </div>
      <br>
      <div class="container">
        <button class="button is-large" onClick="window.location.reload();">Generate API</button>
      </div>
    </div>
  </section>
  <body>
  <section class="section">
    <div class="container">
        <div class="content is-medium">
        
            <h3> API name : {{ ap.API }}</h3>
             
            <p>Description :{{ ap.Description }} </p>
            
            <p>API Link : {{ ap.Link }} </p>
            
            <p>API Category : {{ ap.Category }} </p>
        </div>
    </div>
  </section>
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Random API Generator</strong> by Maissa .
      </p>
    </div>
  </footer>
</html>
